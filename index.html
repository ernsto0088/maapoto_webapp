<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>



</head>
<body>
     <div id="map"></div>
    <style>
        #map { height: 99vh; }
    </style>

    <script>
        var map = L.map('map').setView([-8.4, 127.0], 13);

    var OSM_Map=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    var googlSatellite=L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 19,
    attribution: 'Google'
    }).addTo(map);

    // Create a layer control
        var baseMaps = {
            "OpenStreetMap": OSM_Map, 
            "Google Satellite": googlSatellite
        };

    var geojsonLayer; // Declare globally
    fetch('Kesin.geojson')
    .then(response => response.json())
    .then(data => {
        geojsonLayer = L.geoJSON(data, {
            pointToLayer: function (feature, latlng) {
                // Customize the marker style here
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "#ff3800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            },
            onEachFeature: function (feature, layer) {
                // Customize the popup content as needed
                if (feature.properties) {
                    let popupContent = "";
                    for (let key in feature.properties) {
                        popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                    }
                    layer.bindPopup(popupContent);
                }
            }
        });
        geojsonLayer.addTo(map);

        // Add to layer control
        var overlayMaps = {
            "GeoJSON Layer": geojsonLayer
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    });



    </script>
    
     
</body>
</html>
